<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body>
<center>
    <form method="post">
        {% csrf_token %}
        <label>First Name</label>
<input type="text" name="firstname" placeholder="Enter your first name"><br><br>
        <label>Last Name</label>
<input type="text" name="lastname" placeholder="Enter your last name"><br><br>
        <label>Email</label>
<input type="email" name="email" placeholder="Enter your email here"><br><br>
        <label>Password</label>
<input type="password" name="password" placeholder="Enter the  password"><br><br>
        <label>Confirm Password</label>
<input type="password" name="confirmpassword" placeholder="Re-enter password"><br><br>
<input type="submit" name="submit" value="Register">
        </form>
    </center>
</body>
</html>
