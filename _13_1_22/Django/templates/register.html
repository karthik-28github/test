<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
{% for message in messages %}
{% if message %}
{{message}}
{% endif %}
{% endfor %}
<form method="POST" action="#">
  {% csrf_token %}
  <div class="mb-3">
    <label for="email" class="form-label">Email ID</label>
    <input required type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp">

  </div>
  <div class="mb-3">
    <label for="firstname" class="form-label">First Name</label>
    <input type="text" class="form-control" id="firstname" name="firstname" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastname" name="lastname"aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="mobilenumber" class="form-label">Mobile Number</label>
    <input type="password" class="form-control" id="mobilenumber" name="mobilenumber">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password">
  </div>
  <div class="mb-3">
    <label for="confirmpassword" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="confirmpassword" name="confirmpassword">
  </div>
  <button type="submit" class="btn btn-primary" value="submit">Submit</button>

</form>

</body>
</html>
